<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main>

        <h1>Digital Calculator </h1>
        <div class="container">           

                <div class="input-box">
                    <input type="text" placeholder="0" disabled>
                </div>
                
                <div class="btns">
                    <button class="box" value="7">7</button>
                    <button class="box" value="8">8</button>
                    <button class="box" value="9">9</button>
                    <button class="box">*</button>
                
                    <button class="box" value="4">4</button>
                    <button class="box" value="5">5</button>             
                    <button class="box" value="6">6</button>
                    <button class="box">-</button>
                
                    <button class="box" value="1">1</button>
                    <button class="box" value="2">2</button>
                    <button class="box" value="3">3</button>             
                    <button class="box">+</button>

                    <button class="box" value="0">0</button>             
                    <button class="box">C</button>
                    <button class="box">=</button>
                    <button class="box">/</button>
                    
                </div>
        </div>

    </main>



    <script src="/app.js"></script>
</body>
</html>
